<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Rayane Paiva Reginaldo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GAP</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Capriola">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/formulario-login.css">  
    <link rel="stylesheet" href="assets/css/styles.css">  
</head>

<body>
    <div class="login-dark">
        <form id="form-login" class="border rounded" method="post" onsubmit="loginUser (this)">
            
            <h2 class="sr-only">Login</h2>
            
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>

            <div class="form-group" style="font-family: Capriola, sans-serif;">
                <select class="bg-dark border rounded form-control form-control-sm" required="" style="color: white;">
                    <optgroup label="Acesso" >
                        <option value="aluno" selected="" >Sou Aluno</option>
                        <option value="professor" >Sou Professor</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group" style="font-family: Capriola, sans-serif;">
                <input class="form-control" type="text" name="email" id="username" placeholder="Usuario">
            </div>

            <div class="form-group" style="font-family: Capriola, sans-serif;">
                <input class="form-control" type="password" name="password" id="password" autocomplete="on" placeholder="Senha">
            </div>

            <div id="btn_entrar" class="form-group" style="font-family: Capriola, sans-serif;">
                <button class="btn btn-primary btn-block"type="submit">Entrar</button>
            </div>
            
            <!-- <a class="forgot" href="#" style="font-size: 16px;padding: 3px; font-family: Capriola, sans-serif;" >Esqueceu a Senha?</a> -->
            <a class="forgot" href="#" style="font-size: 16px;padding: 3px; font-family: Capriola, sans-serif;" data-toggle="modal" data-target="#loginModal">Cadastro</a>
        </form>
    </div>

    <!-- Modal  user{nome, senha, email, tipo(professor ou aluno)} -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"  aria-hidden="true" style="font-family: Capriola, sans-serif;">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-header">                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">

                            <h3 class="text-center text-info" style="padding: 0px 0px 25px 0px;">Cadastro</h3>

                            <div class="group-radio" style="text-align: center;">

                                <input type="radio" name="radio_tipo" id="radio_aluno" checked="checked">
                                <label for="radio_aluno" class="text-info" style="padding: 0px 30px 0px 8px;">Aluno</label>

                                <input type="radio" name="radio_tipo" id="radio_prof" >
                                <label for="radio_prof" class="text-info" style="padding: 0px 0px 0px 8px;">Professor</label>

                             </div>                            

                             <hr>

                            <div class="form-group">
                                <label for="txt_login" class="text-info">Usuário</label><br>
                                <input type="text" name="txt_login" id="txt_login" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="txt_nome" class="text-info">Nome Completo</label><br>
                                <input type="text" name="txt_nome" id="txt_nome" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="txt_email" class="text-info">E-mail</label><br>
                                <input type="email" name="txt_email" id="txt_email" class="form-control" required>
                            </div>

                            <div class="form-group" id="disciplina" hidden>
                                <label for="txt_disciplina" class="text-info">Disciplina</label><br>
                                <input type="text" name="txt_disciplina" id="txt_disciplina" class="form-control">
                            </div>

                            <div class="form-group" id="valor" hidden>
                                <label for="txt_valor" class="text-info">Valor da Aula</label><br>
                                <input type="number" name="txt_valor" id="txt_valor" class="form-control" min="0" max="1000">
                            </div>

                            <div class="form-group">
                                <label for="txt_senha" class="text-info">Senha</label><br>
                                <input type="password" name="txt_senha" id="txt_senha" autocomplete="off" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="txt_senha2" class="text-info">Confirmação de Senha</label><br>
                                <input type="password" name="txt_senha2" id="txt_senha2" autocomplete="off" class="form-control" required>
                            </div>


                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="assets/js/login.js"></script>

</body>

</html>
