            <div
                class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Senha"></div>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Entrar</button></div><a class="forgot" href="#" style="font-size: 16px;padding: 3px;">Esqueceu a Senha?</a><a class="forgot" href="#" style="font-size: 16px;padding: 3px;">Cadastro</a></form>
    </div>
